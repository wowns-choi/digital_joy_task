<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=-"UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 렌더링 페이지</title>
	
	<link rel="stylesheet" href="/css/scan/allRendering.css">
	
</head>
<body>

	
	<div id="container">
		<ul id="scanFileContainer">
		    <li th:each="file : ${files}" style="			list-style-type: none;">
				<a th:href="@{/file/{fileNo}(fileNo=${file.fileNo})}">
				
				<!-- JPG 파일일 경우 -->
				<img th:if="${file.extension == '.jpg'}"
				     th:src="@{${file.webPath + file.fileRename}}"
				     th:title="${file.fileOriginalName}"
				     class="scanedImg" />
				
				<!-- PDF 파일일 경우 -->
				<object th:if="${file.extension == '.pdf'}"
				        th:data="@{${file.webPath + file.fileRename}}"
				        th:title="${file.fileOriginalName}"
				        class="scanedImg"
				        type="application/pdf"
				        width="100%"
				        height="600px">
				</object>
				
				<!-- 그 외의 파일일 경우 -->
				<div th:unless="${file.extension == '.jpg' || file.extension == '.pdf'}">
					<img 
					     th:src="@{${file.webPath + file.fileRename}}"
					     th:title="${file.fileOriginalName}"
					     class="scanedImg" />
				    </p>
				</div>
						
				</a>
		    </li>
		</ul>
	</div>
	
	<!-- 최신 버전의 SockJS 및 STOMP 라이브러리 추가 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/2.0.0/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/5.5.1/stomp.min.js"></script>

	
	<script src="/js/scan/allRendering.js"></script>
	
</body>
</html>
