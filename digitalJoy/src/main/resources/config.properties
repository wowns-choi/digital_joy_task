# MySQL 연결 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.datasource.url=jdbc:mysql://localhost:3306/digitaljoy?useSSL=false&serverTimezone=UTC
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/digitaljoy?serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678


# HikariCP Connection Pool Properties
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=MyHikariCP
spring.datasource.hikari.auto-commit=false 

# 로그 파일 저장 경로
