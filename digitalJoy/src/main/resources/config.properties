# 로그 파일 이름
log.config.fileName=coworkProject-log


# 파일 메모리 임계값 : 50MB
spring.servlet.multipart.file-size-threshold=52428800
# HTTP 요청당 최대 크기 : 50MB
spring.servlet.multipart.max-request-size=52428800
# 개별 파일당 최대 크기 : 10MB
spring.servlet.multipart.max-file-size=10485760
# 임계값 초과시 임시저장소 
spring.servlet.multipart.location=file:/Users/choejaejun/scan/temp/

